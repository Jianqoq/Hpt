name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true  # Use nightly for the entire workflow
        components: clippy, rustfmt  # Optional: add useful components
    - name: build torch
      run: |
        wget https://download.pytorch.org/libtorch/cpu/libtorch-shared-with-deps-2.4.0%2Bcpu.zip
        unzip libtorch-shared-with-deps-2.4.0+cpu.zip -d ~/libtorch
        export LIBTORCH=~/libtorch/libtorch
        export LIBTORCH_INCLUDE=~/libtorch/libtorch
        export LIBTORCH_LIB=~/libtorch/libtorch
    - name: Build
      run: |
        cd tensor-tests
        cargo build --verbose
    - name: Run tests
      run: |
        cd tensor-tests
        cargo test --verbose
