cargo-features = ["profile-rustflags"]

[package]
name = "e_tensor"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "tensor-allocator",
    "tensor-common",
    "tensor-dyn",
    "tensor-traits",
    "tensor-types",
    "tensor-macros",
    "tensor-iterator",
    "tensor-display",
]

[dependencies]
tensor-allocator = { path = "tensor-allocator" }
tensor-common = { path = "tensor-common" }
tensor-dyn = { path = "tensor-dyn" }
tensor-traits = { path = "tensor-traits" }
tensor-types = { path = "tensor-types" }
tensor-macros = { path = "tensor-macros" }
num-traits = "0.2.19"
anyhow = "1.0.40"
tokio = { version = "1.39.2", features = ["full"] }
rand = "0.8.5"
wgpu = { version = "22.1.0", features = ["naga-ir"] }
rayon = "1.8.0"
half = "2.4.1"
pollster = "0.3.0"
flume = "0.11.0"
bytemuck = "1.16.3"
naga = "22.1.0"
cudarc = { version = "0.11.8", features = ["cuda-12010"] }
ash = "0.35"

[[bin]]
name = "etensor"
path = "src/main.rs"


[profile.dev]
opt-level = 3
incremental = true
debug = true

[profile.release]
opt-level = 3
incremental = true
debug = true