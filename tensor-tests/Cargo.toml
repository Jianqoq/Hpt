[package]
name = "tensor-tests"
version = "0.1.0"
edition = "2021"

[dependencies]
tensor-macros = { path = "../tensor-macros" }
tensor-common = { path = "../tensor-common" }
tensor-dyn = { path = "../tensor-dyn", features = ["simd", "track_caller", "bound_check"] }
tensor-types = { path = "../tensor-types" }
serde_json = "1"
tch = "0.17.0"
anyhow = "1.0.75"

[profile.dev]
opt-level = 0
incremental = false
debug = true
# lto = "fat"
# codegen-units = 1

[profile.release]
opt-level = 0
incremental = false
debug = true
# lto = "fat"
# codegen-units = 1
